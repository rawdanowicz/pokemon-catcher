<div class="pokemon">
  <h3 class="pokemon__name">{{ pokemon.name }}</h3>
  <img class="pokemon__artwork" [src]="pokemon.artwork" [alt]="pokemon.name" />
  <ul class="pokemon__stats">
    <li class="pokemon__stat" *ngFor="let stat of pokemon.stats">
      {{ stat.name }}:
      <span class="pokemon__stat--value">{{ stat.value }}</span>
    </li>
  </ul>
  <p class="pokemon__catch" *ngIf="pokemon.caught === true">Caught!</p>
</div>
